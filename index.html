<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/main.css">
    <!-- === -->

    <!-- FONTS -->
    <!-- RUBIK font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- ========== -->
    <!-- ===== -->

    <!-- CDN's -->

    <!-- ================ -->
    <!-- ===== -->

    <title>Santech Links</title>

<body>
    <div class="block">
        <div class="container">
            <div class="logo">
                <img src="assets/Images/Santech logo.png" alt="">
            </div>
            <div class="top">
                <h3 class="txt">Santech</h3>
                <p>Nókis qalasında jaylasqan santexnika dúkanı</p>
            </div>
            <div class="social-media-pages">
                <a target="_blank" href="https://www.facebook.com/santech.nukus/">
                    <div class="facebook smp">
                        <img src="assets/Images/icons/facebook.png" alt="">
                    </div>
                </a>
                <a target="_blank" href="https://www.instagram.com/santech.nukus/">
                    <div class="instagram smp">
                        <img src="assets/Images/icons/instagram.png" alt="">
                    </div>
                </a>
                <a target="_blank" href="https://t.me/Santech_nukus">
                    <div class="telegram smp">
                        <img src="assets/Images/icons/telegram.png" alt="">
                    </div>
                </a>
                <a target="_blank" href="">
                    <div class="telegram-chat smp">
                        <img src="assets/Images/icons/whatsapp.png" alt="">
                    </div>
                </a>
            </div>
            <div class="btns">
                <a href="tel:+998976500777">
                    <div class="btn call-us">
                        <i class="fa-solid fa-phone"></i>
                        Bizge qońıraw etiń 
                        <i></i>
                    </div>
                </a>
                <div class="btn store">
                    <i></i>
                    Biziń onlayn dúkanımız 
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="btn service">
                    <i></i>
                    Klientlerge xizmet kórsetiw
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="btn reviews">
                    <i></i>
                    Klientlerdiń pikirleri
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <hr>
            <div class="input">
                <h2>Shegirmeler haqqında bilip alıń</h2>
                <div class="input-field">
                    <input type="text" placeholder="Telefon nomer">
                    <div class="icon">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
            <hr>
            <div class="location">
                <h2>Biziń adresimiz</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5719.603088269!2d59.61567017345644!3d42.45752392911575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41dd9a6cc970f743%3A0xc1bda37c4be85c23!2z0JzQsNCz0LDQt9C40L0g0YHQsNC90YLQtdGF0L3QuNC60LggIlNhbnRlY2gi!5e0!3m2!1sen!2s!4v1728301960079!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p>
                    <i class="fa-solid fa-location-dot"></i>
                    Nókis, Allayar Dosnazarov
                </p>

        </div>
